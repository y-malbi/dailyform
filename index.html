<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<section class="container">
		<header class="header">
			<a href="#"><img class="logo" src="img/sign-up-icon.png" alt="sign-up"></a>
			<h1 class="title">Create your free account</h1>
		</header>
		<main>
			<p class="description">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#"><span>Log in.</span></a></p>
			<form>
				<div class="flex">
					<div class="width-1-2">
						<input class="input" type="text" name="First name" placeholder="First name">
					</div>
					<div class="width-1-2">
						<input class="input" type="text" name="Last name" placeholder="Last name">
					</div>
				</div> <!-- /.flex -->
				<input class="input" type="email" name="email" placeholder="Email address">
				<input class="input" type="password" name="password" placeholder="Password">
				<button class="btn" type="submit">Sign up for free</button>
			</form>
			<p class="agreement">By clicking on “Sign up for free”, you agree to the <a href="#"><span>Terms of Service</span></a> and the <a href="#"><span>Privacy Policy</span></a></p>
		</main>
	</section>
</body>
</html>
